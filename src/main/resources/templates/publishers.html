<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5 WebApp</title>
</head>
<body>
<h1>List of publishers</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr th:each="publishers : ${publishers}">
        <td th:text="${publishers.id}">123</td>
        <td th:text="${publishers.name}">Mikel</td>
        <td th:text="${publishers.address}">Zuzu</td>
    </tr>
</table>


</body>
</html>
