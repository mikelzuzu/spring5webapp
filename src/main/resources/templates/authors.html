<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring5 WebApp</title>
</head>
<body>
<h1>List of Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="authors : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstName}">Mikel</td>
        <td th:text="${authors.lastName}">Zuzu</td>
    </tr>
</table>

</body>
</html>
